<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7 homework | CSS, Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card-wrapper">
        <div class="mode-icon">
            <button class="mode-btn">
                <img class="mode-btn-day-img" src="images/night.svg" alt="day/night icon" width="34">
                <img class="mode-btn-night-img" src="images/day.svg" alt="day/night icon" width="34">
            </button>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-img" src="images/user.jpg" alt="Matured Guy" title="User Photo">
                <p class="card-title">Boburmirzo B R M</p>
                <a class="card-username" href="https://t.me/boburmirzo_brm">@boburmirzo_brm</a>
                <p class="card-bio">Software engineer. Trust but Verify</p>
            </div>
            <div class="card-btn">
                <button><a href="https://t.me/boburmirzo_brm">Send message</a></button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
